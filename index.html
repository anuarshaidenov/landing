<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team
    -->

    <header id="header">
      <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="" id="header-img" width="300px">
      <nav id="nav-bar">
        <a href="#video" class="nav-link">video</a>
        <a href="#form" class="nav-link">form</a>
        <a href="#email" class="nav-link">Link</a>
      </nav>
      
    </header>
    <main>
      <iframe id='video' width="420" height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
      </iframe>
      <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" placeholder="Email"/>
        <input type="submit" id="submit" value="submit"/>
      </form>
  
    </main>
  
    
    

    <script  src="js/index.js"></script>
  </body>
</html>
